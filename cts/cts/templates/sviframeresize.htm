    <script type="text/javascript">
      function onLoad() {
        if (typeof(window.top.fncSVUpdateIFrame) == "function") {
          var strParams = window.location.search.substring( 1 ).split( '&' );
          var intHeight;
          for( var i=0; i < strParams.length; ++i ) {
            var astrParams = strParams[i].split( '=' );
            switch( astrParams[0] ) {
            case 'height':
              intHeight = parseInt( astrParams[1] );
              break;
            }
          }
          if( typeof( intHeight ) == 'number' ) {
            intHeight = (intHeight + 10);
            window.top.fncSVUpdateIFrame( intHeight );
          }
        }
      }
      window.onload = onLoad;
    </script>
